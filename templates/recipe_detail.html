<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe_name }} - Recipe Details</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>{{ recipe_name }}</h2>
    <h3>Ingredients:</h3>
    <ul>
        {% for recipe_ingredient in recipe_ingredients %}
            <li>{{ recipe_ingredient.quantity }} of {{ recipe_ingredient.ingredient }}</li>
        {% endfor %}
    </ul>
</body>
</html>
