{% extends 'base.html' %}

{% block title %}Recipe List{% endblock %}

{% block page_heading %}
    <h2>Recipe List</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'ledger:recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
