<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
</head>
<body>
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'ledger:recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
